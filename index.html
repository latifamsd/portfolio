<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #3b82f6; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #3b82f6;
            animation: typing 3.5s steps(40, end), blink 0.75s step-end infinite;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .rotate-slow {
            animation: rotate 20s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white overflow-hidden">
    <!-- Background avec motif géométrique -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900"></div>
    <div class="absolute inset-0 opacity-20">
        <div class="absolute top-20 left-10 w-72 h-72 border-2 border-blue-500 rounded-full rotate-slow"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 border border-purple-500 rounded-full rotate-slow" style="animation-direction: reverse;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 border border-pink-500 rotate-45 rotate-slow"></div>
    </div>
    
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
        <div class="text-center max-w-4xl">
            <!-- Logo/Icône -->
            <div class="mb-8 fade-in-up">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl shadow-2xl mb-6">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Titre avec effet de frappe -->
            <h1 class="text-5xl md:text-7xl font-bold mb-6 fade-in-up" style="animation-delay: 0.2s;">
                <span class="typing-effect">Portfolio en développement...</span>
            </h1>
            
            <!-- Sous-titre -->
            <p class="text-xl md:text-2xl text-gray-300 mb-12 fade-in-up" style="animation-delay: 0.4s;">
                Quelque chose d'incroyable arrive bientôt
            </p>
            


        </div>
    </div>
    
    
    <script>
        // Animation du compteur
        function updateCounter() {
            const now = new Date().getTime();
            const targetDate = now + (15 * 24 * 60 * 60 * 1000) + (8 * 60 * 60 * 1000) + (42 * 60 * 1000) + (19 * 1000);
            
            setInterval(() => {
                const currentTime = new Date().getTime();
                const distance = targetDate - currentTime;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }, 1000);
        }
        
        updateCounter();
        
        // Animation des éléments au scroll/chargement
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
